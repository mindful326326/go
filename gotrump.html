<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuteyou</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        /* å…¨å±€æ ·å¼ */
        :root {
            --primary-color: #FF69B4;  /* ç²‰è‰²ä¸»è‰²è°ƒ */
            --secondary-color: #9C27B0;  /* ç´«è‰²è¾…åŠ©è‰² */
            --accent-color: #FF1493;  /* äº®ç²‰è‰²å¼ºè°ƒè‰² */
            --gradient-start: #FF69B4;
            --gradient-end: #9C27B0;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            line-height: 1.6;
        }

        /* æ·»åŠ å…¨å±€åŠ¨ç”»æ•ˆæœ */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 48px;
            margin: 20px 0;
            font-weight: 800;
            color: white;
            background: none;
            -webkit-background-clip: unset;
            -webkit-text-fill-color: unset;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: float 3s ease-in-out infinite;
            position: relative;
            z-index: 1;
            -webkit-text-stroke: none;
        }

        .subtitle {
            font-size: 20px;
            margin: 15px 0;
            line-height: 1.6;
            font-weight: 300;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .slideshow-container {
            position: relative;
            width: 100%;
            max-width: 300px;
            margin: 30px auto;
            aspect-ratio: 1;
            visibility: hidden;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .main-image {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease-in-out;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
            transform: scale(1.05);
        }

        .main-image.visible {
            visibility: visible;
            transform: scale(1);
        }

        .upload-btn {
            display: block;
            background: linear-gradient(45deg, var(--accent-color), var(--secondary-color));
            color: white;
            padding: 18px 0;
            width: 100%;
            border: none;
            border-radius: 15px;
            font-size: 22px;
            font-weight: 600;
            cursor: pointer;
            margin: 25px 0;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .upload-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, var(--secondary-color), var(--accent-color));
        }

        .upload-text {
            font-size: 16px;
            margin-top: 15px;
            color: rgba(255,255,255,0.9);
            font-weight: 300;
        }

        /* æ·»åŠ åŠ è½½åŠ¨ç”» */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        /* æ·»åŠ å“åº”å¼è®¾è®¡ */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 36px;
            }

            .subtitle {
                font-size: 18px;
            }

            .upload-btn {
                font-size: 18px;
                padding: 15px 0;
            }
        }

        /* ä¿®æ”¹æ–‡ä»¶è¾“å…¥æ¡†çš„æ ·å¼ï¼Œå®Œå…¨éšè—å®ƒ */
        #file-input {
            display: none;
            width: 0.1px;
            height: 0.1px;
            opacity: 0;
            overflow: hidden;
            position: absolute;
            z-index: -1;
        }

        /* ç»“æœåŒºåŸŸæ ·å¼ */
        #result-container {
            margin-top: 30px;
        }

        .loading-spinner {
            margin: 20px auto;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        .loading-text {
            margin-top: 15px;
            color: white;
            font-size: 16px;
        }

        .result-image {
            max-width: 300px;
            border-radius: 20px;
            margin: 20px auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .result-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .download-btn {
            background: white;
            color: var(--accent-color);
        }

        .share-btn {
            background: var(--accent-color);
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cuteyou</h1>
        <p class="subtitle">Make you 3D cute photo<br>Make our Make your life sweeter
            </p>
        
        <div class="slideshow-container">
            <img src="images/trump1.jpg" alt="Sample" class="main-image fade">
            <img src="images/trump2.jpg" alt="Sample" class="main-image fade">
            <img src="images/trump3.jpg" alt="Sample" class="main-image fade">
        </div>
        
        <input type="file" id="file-input" accept="image/*">
        <label for="file-input" class="upload-btn">
            TRY IT NOW
        </label>
        
        <p class="upload-text">ğŸ‘†Upload your photo to get started</p>

        <div id="result-container" style="display: none;">
            <div class="loading-spinner" style="display: none;">
                <div class="spinner"></div>
                <p class="loading-text">Creating your Trump style image...</p>
            </div>
            <div class="result-content" style="display: none;">
                <img id="result-image" class="result-image" alt="Generated Image">
                <div class="result-buttons">
                    <button class="btn download-btn">Download</button>
                    <button class="btn share-btn">Share</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'dcceaef356d84b61b7c9d9d3c3d44005';
        const APP_ID = '1824336493758054401';
        const VERSION_ID = '1824336493762248705';
        const API_BASE_URL = 'https://a1.art';

        const fileInput = document.getElementById('file-input');

        // ç¬¬ä¸€æ­¥ï¼šä¸Šä¼ å›¾ç‰‡åˆ°æœåŠ¡å™¨
        async function uploadImage(file) {
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`${API_BASE_URL}/open-api/v1/a1/images/upload`, {
                    method: 'POST',
                    headers: {
                        'apiKey': API_KEY
                    },
                    body: formData
                });

                const data = await response.json();
                console.log('Upload response:', data);

                if (data.code === 0) {
                    return data.data;
                } else {
                    throw new Error(data.msg || 'ä¸Šä¼ å¤±è´¥');
                }
            } catch (error) {
                console.error('Upload failed:', error);
                throw error;
            }
        }

        // ç¬¬äºŒæ­¥ï¼šä½¿ç”¨ä¸Šä¼ çš„å›¾ç‰‡ç”Ÿæˆæ–°å›¾ç‰‡
        async function generateImage(uploadResult) {
            try {
                const params = {
                    appId: APP_ID,
                    versionId: VERSION_ID,
                    description: [],
                    size: {
                        sizeId: "2"
                    },
                    cnet: [{
                        id: "1723791001131",
                        imageUrl: uploadResult.imageUrl,
                        path: uploadResult.path
                    }],
                    video: [],
                    generateNum: 1
                };

                console.log('Generate params:', params);

                const response = await fetch(`${API_BASE_URL}/open-api/v1/a1/images/generate`, {
                    method: 'POST',
                    headers: {
                        'apiKey': API_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(params)
                });

                const data = await response.json();
                console.log('Generate response:', data);

                if (data.code === 0) {
                    return data.data.taskId;
                } else {
                    throw new Error(data.msg || 'ç”Ÿæˆå¤±è´¥');
                }
            } catch (error) {
                console.error('Generation failed:', error);
                throw error;
            }
        }

        // å¤„ç†æ–‡ä»¶é€‰æ‹©
        fileInput.addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (file) {
                try {
                    // éªŒè¯æ–‡ä»¶
                    if (!file.type.startsWith('image/')) {
                        throw new Error('Please select an image file');
                    }

                    if (file.size > 10 * 1024 * 1024) {
                        throw new Error('File size too large (max 10MB)');
                    }

                    // æ˜¾ç¤ºåŠ è½½ç•Œé¢
                    const resultContainer = document.getElementById('result-container');
                    const loadingSpinner = resultContainer.querySelector('.loading-spinner');
                    const resultContent = resultContainer.querySelector('.result-content');

                    resultContainer.style.display = 'block';
                    loadingSpinner.style.display = 'block';
                    resultContent.style.display = 'none';

                    // ä¸Šä¼ å›¾ç‰‡
                    console.log('Starting upload...');
                    const uploadResult = await uploadImage(file);

                    // ç”Ÿæˆæ–°å›¾ç‰‡
                    console.log('Starting generation...');
                    const taskId = await generateImage(uploadResult);
                    console.log('Task ID:', taskId);

                    // è½®è¯¢æ£€æŸ¥ä»»åŠ¡çŠ¶æ€
                    const checkStatus = async () => {
                        try {
                            const response = await fetch(`${API_BASE_URL}/open-api/v1/a1/tasks/${taskId}`, {
                                headers: { 'apiKey': API_KEY }
                            });
                            const data = await response.json();

                            if (data.code === 0) {
                                if (data.data.state === 10) { // ä»»åŠ¡å®Œæˆ
                                    loadingSpinner.style.display = 'none';
                                    resultContent.style.display = 'block';
                                    
                                    const resultImage = document.getElementById('result-image');
                                    resultImage.src = data.data.images[0];

                                    // ä¿®æ”¹ä¸‹è½½æŒ‰é’®åŠŸèƒ½çš„ä»£ç éƒ¨åˆ†
                                    // åœ¨ checkStatus å‡½æ•°ä¸­æ‰¾åˆ°è¿™éƒ¨åˆ†ä»£ç å¹¶æ›¿æ¢ï¼š

                                    // æ·»åŠ ä¸‹è½½æŒ‰é’®åŠŸèƒ½
                                    document.querySelector('.download-btn').onclick = async () => {
                                        try {
                                            // è·å–å›¾ç‰‡URL
                                            const imageUrl = data.data.images[0];
                                            
                                            // ä½¿ç”¨fetchè·å–å›¾ç‰‡æ•°æ®
                                            const response = await fetch(imageUrl);
                                            const blob = await response.blob();
                                            
                                            // åˆ›å»ºä¸‹è½½é“¾æ¥
                                            const downloadUrl = window.URL.createObjectURL(blob);
                                            const link = document.createElement('a');
                                            link.href = downloadUrl;
                                            link.download = 'trump-style.jpg'; // è®¾ç½®ä¸‹è½½æ–‡ä»¶å
                                            
                                            // æ·»åŠ åˆ°æ–‡æ¡£å¹¶è§¦å‘ç‚¹å‡»
                                            document.body.appendChild(link);
                                            link.click();
                                            
                                            // æ¸…ç†
                                            document.body.removeChild(link);
                                            window.URL.revokeObjectURL(downloadUrl);
                                        } catch (error) {
                                            console.error('Download failed:', error);
                                            alert('Download failed. Please try again.');
                                        }
                                    };

                                    // æ·»åŠ åˆ†äº«æŒ‰é’®åŠŸèƒ½
                                    document.querySelector('.share-btn').onclick = async () => {
                                        try {
                                            await navigator.share({
                                                title: 'My Trump Style Photo',
                                                text: 'Check out my Trump style photo!',
                                                url: data.data.images[0]
                                            });
                                        } catch (err) {
                                            console.log('Share failed:', err);
                                        }
                                    };
                                } else if (data.data.state === 20) { // ä»»åŠ¡å¤±è´¥
                                    throw new Error('Generation failed');
                                } else { // ç»§ç»­ç­‰å¾…
                                    setTimeout(checkStatus, 2000);
                                }
                            } else {
                                throw new Error(data.msg || 'æ£€æŸ¥çŠ¶æ€å¤±è´¥');
                            }
                        } catch (error) {
                            console.error('Check status failed:', error);
                            loadingSpinner.style.display = 'none';
                            alert('Error: ' + error.message);
                        }
                    };

                    checkStatus();
                } catch (error) {
                    console.error('Process failed:', error);
                    alert('Error: ' + error.message);
                }
            }
        });

        // è½®æ’­ç›¸å…³ä»£ç 
        function startSlideshow() {
            const slideshow = document.querySelector('.slideshow-container');
            const slides = document.getElementsByClassName("main-image");
            let currentSlide = 0;

            // åˆå§‹åŒ–ï¼šç¡®ä¿æ‰€æœ‰å›¾ç‰‡éƒ½æ˜¯éšè—çš„
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.opacity = "0";
                slides[i].classList.remove('visible');
            }
            
            // å‡†å¤‡ç¬¬ä¸€å¼ å›¾ç‰‡
            slides[0].classList.add('visible');
            slides[0].style.opacity = "1";
            
            // æ˜¾ç¤ºè½®æ’­å®¹å™¨
            slideshow.style.visibility = 'visible';

            // å®šæ—¶åˆ‡æ¢å›¾ç‰‡
            setInterval(() => {
                // éšè—å½“å‰å›¾ç‰‡
                slides[currentSlide].style.opacity = "0";
                
                // ç§»åŠ¨åˆ°ä¸‹ä¸€å¼ å›¾ç‰‡
                currentSlide = (currentSlide + 1) % slides.length;
                
                // ç¡®ä¿ä¸‹ä¸€å¼ å›¾ç‰‡å¯è§æ€§è®¾ç½®æ­£ç¡®
                slides[currentSlide].classList.add('visible');
                slides[currentSlide].style.opacity = "1";
                
                // ç§»é™¤ä¸Šä¸€å¼ å›¾ç‰‡çš„å¯è§æ€§
                setTimeout(() => {
                    slides[(currentSlide - 1 + slides.length) % slides.length].classList.remove('visible');
                }, 200); // ç­‰å¾…è¿‡æ¸¡å®Œæˆåç§»é™¤
            }, 2000);
        }

        // é¢„åŠ è½½å›¾ç‰‡
        function preloadImages() {
            return new Promise((resolve) => {
                const images = document.getElementsByClassName("main-image");
                let loadedImages = 0;

                function imageLoaded() {
                    loadedImages++;
                    if (loadedImages === images.length) {
                        resolve();
                    }
                }

                for (let img of images) {
                    if (img.complete) {
                        imageLoaded();
                    } else {
                        img.addEventListener('load', imageLoaded);
                    }
                    img.addEventListener('error', imageLoaded); // å¤„ç†åŠ è½½å¤±è´¥çš„æƒ…å†µ
                }
            });
        }

        // é¡µé¢åŠ è½½å®Œæˆåçš„å¤„ç†
        window.addEventListener('load', async () => {
            await preloadImages();
            startSlideshow();
        });
    </script>
</body>
</html>
